<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cabecera(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}"/>

    <title th:text="${titulo}"></title>
</head>
<body>
<header th:fragment="header(title)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="padding: 1.5rem;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/'}" style="font-size: 2.5rem; font-weight: bold; color: #3d17aa;">
                NUEVA ESPERANZA <i class="bi bi-leaf"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <title th:text="${tittle}"></title>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="font-size: 1.25rem;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profesionales}"><i class="bi bi-book"></i> Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/centro/citas"><i class="bi bi-puzzle"></i> Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/centro/pacientes"><i class="bi bi-cart"></i> Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/centro/foro"><i class="bi bi-puzzle"></i>Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/centro/recursos"><i class="bi bi-cart"></i> Recursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
